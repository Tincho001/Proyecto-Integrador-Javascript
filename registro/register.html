<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JM Telefonia</title>
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/logo.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/logo.png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="./query.css">
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="Logo JM" class="logo" />
      <nav class="navbar">
        <ul class="navbar-list">
          <li><a href="https://integradorjs-gray.vercel.app/" class="nabvar-link"><img src="/assets/home-2.svg" alt="" class="iconohome" ></a></li>
        </ul>
      </nav>
    </header>



    <main class="puff-in-top">
      <form class="form__container" id="form">
        <p>Crea tu cuenta</p>
        <div class="form__field">
          <input
            type="text"
            placeholder="Username"
            class="form__input"
            id="username"
            autocomplete="off"
          />
          <small></small>
        </div>

        <div class="form__field">
          <input
            type="email"
            placeholder="Email"
            class="form__input"
            id="email"
            autocomplete="off"
          />
          <small></small>
        </div>

        <div class="form__field">
          <input
            type="password"
            placeholder="Password"
            class="form__input"
            id="password"
            autocomplete="off"
          />
          <small></small>
        </div>

        <div class="form__field">
          <input
            type="text"
            placeholder="Telefono"
            class="form__input"
            id="phone"
            autocomplete="off"
          />
          <small></small>
        </div>

        <input type="submit" value="Registrate" class="form__submit__btn" />
      </form>
    </main>
   
      <footer>

          </ul>
        </div>
        <p>Hecho por <span>JM Telefon√≠a</span></p>
      </footer>
    
    <script src="./main.js"></script>
  </body>
</html>
